<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="page register d-flex justify-content-center align-items-center">
      <div class="content p-5 rounded-3">
        <div class="row">
          <div class="col-lg-6 col-12">
            <div class="w-100 pe-5">
              <img
                src="./images/register.png"
                class="w-100 rounded-3"
                alt="register-img"
              />
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div>
              <h2 class="mb-4 fw-bold text-capitalize">create account</h2>

              <h5 class="mb-4 lh-base fw-light">
                Go ahead and sign up, let everyone know how awesome you are!
              </h5>

              <form>
                <div class="username input-box">
                  <div
                    class="position-relative d-flex align-items-center justify-content-center"
                  >
                    <div
                      class="icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <i class="fa-regular fa-user"></i>
                    </div>

                    <input
                      type="text"
                      placeholder="Username"
                      id="username"
                      class="form-control"
                      name="username"
                      required
                    />
                  </div>

                  <p
                    id="usernameError"
                    class="text-danger mb-0 error d-flex align-items-center invisible"
                  >
                    Invalid username!
                  </p>
                </div>

                <div class="email input-box">
                  <div class="position-relative d-flex align-items-center">
                    <div
                      class="icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <i class="fa-regular fa-envelope"></i>
                    </div>

                    <input
                      type="email"
                      placeholder="Email"
                      id="email"
                      class="form-control"
                      name="email"
                      required
                    />
                  </div>

                  <p
                    id="emailError"
                    class="text-danger mb-0 error d-flex align-items-center invisible"
                  >
                    Invalid email!
                  </p>
                </div>

                <div class="password input-box">
                  <div class="position-relative d-flex align-items-center">
                    <div
                      class="icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <i class="fa-solid fa-lock"></i>
                    </div>

                    <input
                      type="password"
                      placeholder="Password"
                      id="password"
                      class="form-control"
                      name="password"
                      required
                    />
                  </div>

                  <p
                    id="passwordError"
                    class="text-danger mb-0 error d-flex align-items-center invisible"
                  >
                    Password must be at least 8 letters!
                  </p>
                </div>

                <div class="confirm-passowrd input-box">
                  <div class="position-relative d-flex align-items-center">
                    <div
                      class="icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <i class="fa-solid fa-lock"></i>
                    </div>

                    <input
                      type="password"
                      placeholder="Confirm Password"
                      id="confirmPassword"
                      class="form-control"
                      name="confirm-password"
                      required
                    />
                  </div>

                  <p
                    id="confirmPasswordError"
                    class="text-danger mb-0 error d-flex align-items-center invisible"
                  >
                    The two passwords does not match!
                  </p>
                </div>

                <button
                  id="registerBtn"
                  class="btn d-flex align-items-center justify-content-center dodo-btn rounded-3 text-capitalize w-100 text-white"
                >
                  create account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" defer src="./js/script.js"></script>
  </body>
</html>
